<!DOCTYPE html>
<html lang="pr-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{/* Configuração globais de css */
            height:100%;
        }
        body{
            background-image: linear-gradient(360deg,#4B84ED,#7C56EA,#D348E3,#FF3E44 );/* right direita, left esquerda, top cima, baixo bottom deg  angulo */
            background-attachment: fixed;/* para fixar*/
        }
        h1{
            color: #0d1652;
        }
    </style>
</head>
<body>
    <H1>Testando Gradiente</H1>
    
</body>
</html>
