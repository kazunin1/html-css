<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
    }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        
        </style>
</head>
<body>
    <h1>Mesclagem DE Célula </h1>
    <!--Hirarquia de Tabela (simples)
        Table = tabela
            table row = linha de tabela
                table header = cabeçalho de tabela
                table data = dado de tabela-->
    <table>
        <tr><!--primeira linha-->
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>h</td>
         
        </tr>
        <tr>
           
            <td colspan="2">m</td>
        </tr>
    </table>    
</body>
</html>
